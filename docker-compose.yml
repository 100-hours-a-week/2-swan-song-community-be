version: '3.9'

services:
  nginx:
    image: nginx
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mynetwork
    volumes:
      - ./nginx:/etc/nginx  # ✅ 디렉토리 전체 마운트 (설정 변경 즉시 반영)
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html
    deploy:
      resources:
        limits:
          cpus: "0.25"  # ✅ 최대 25% CPU 사용
          memory: "256M"  # ✅ 최대 256MB 메모리 사용
        reservations:
          cpus: "0.10"  # ✅ 최소 10% CPU 예약
          memory: "128M"  # ✅ 최소 128MB 메모리 예약
      restart_policy:
        condition: any

  blue-1:
    image: ghcr.io/unagi-zoso/community-server:latest
    container_name: blue-1
    networks:
      - mynetwork
    env_file:
      - ./env_file
    deploy:
      resources:
        limits:
          cpus: "0.30"  # ✅ 최대 30% CPU 사용
          memory: "384M"  # ✅ 최대 384MB 메모리 사용
        reservations:
          cpus: "0.15"  # ✅ 최소 15% CPU 예약
          memory: "192M"  # ✅ 최소 192MB 메모리 예약
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s

  blue-2:
    image: ghcr.io/unagi-zoso/community-server:latest
    container_name: blue-2
    networks:
      - mynetwork
    env_file:
      - ./env_file
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "384M"
        reservations:
          cpus: "0.15"
          memory: "192M"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s

  green-1:
    image: ghcr.io/unagi-zoso/community-server:latest
    container_name: green-1
    networks:
      - mynetwork
    env_file:
      - ./env_file
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "384M"
        reservations:
          cpus: "0.15"
          memory: "192M"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s

  green-2:
    image: ghcr.io/unagi-zoso/community-server:latest
    container_name: green-2
    networks:
      - mynetwork
    env_file:
      - ./env_file
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "384M"
        reservations:
          cpus: "0.15"
          memory: "192M"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s

networks:
  mynetwork:
    driver: bridge