name: Blue-Green Deployment

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        outputs:
            TAG: ${{ steps.set-tag.outputs.TAG }}  # âœ… TAG ê°’ì„ outputìœ¼ë¡œ ì €ì¥
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Set Image Tag
              id: set-tag
              run: echo "TAG=$(echo ${GITHUB_SHA:-latest} | cut -c1-7)" >> $GITHUB_OUTPUT  # âœ… GITHUB_OUTPUTì„ ì‚¬ìš©í•˜ì—¬ outputsì— ì €ì¥

            - name: Debug TAG in build-and-push
              run: echo "TAG=${{ steps.set-tag.outputs.TAG }}"  # âœ… TAG ê°’ í™•ì¸

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: AWS CLI Installation
              run: |
                  sudo apt-get update
                  sudo apt-get install -y zip
                  curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                  unzip awscliv2.zip
                  sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update

            - name: Configure AWS Credentials
              run: |
                  aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws configure set region ${{ secrets.AWS_REGION }}

            - name: Login to Elastic Container Registry
              run: |
                  aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{secrets.AWS_ECR}}.dkr.ecr.ap-northeast-2.amazonaws.com

            - name: Build and push Docker image
              run: |
                  docker buildx build \
                    --platform linux/amd64 \
                    --push \
                    -t ${{secrets.AWS_ECR}}.dkr.ecr.ap-northeast-2.amazonaws.com/${{secrets.AWS_ECR_NAME}}:${{ steps.set-tag.outputs.TAG }} \
                    -t ${{secrets.AWS_ECR}}.dkr.ecr.ap-northeast-2.amazonaws.com/${{secrets.AWS_ECR_NAME}}:latest \
                    .

    deploy:
        needs: [build-and-push]
        runs-on: ubuntu-latest
        env:
            TAG: ${{ needs.build-and-push.outputs.TAG }}  # âœ… build-and-pushì˜ TAG ê°’ ê°€ì ¸ì˜¤ê¸°
